<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <section class="calculator">
    <div class="container">
      <div
        style="height: 30%; 
     
      border-radius: 15px; display: flex;flex-direction: column;align-items: end;font-size: 40px;gap: 40px;justify-content: center;">
        <p id="operation">0</p>
        <p id="result">0</p>
      </div>
      <div class="button-container">
        <button class="btn bg-color color" data-value="AC">AC</button>
        <button class="btn bg-color" data-value="C"><img data-value="C" src="./src/images/clear.png" alt=""></button>
        <button class="btn bg-color"></button>
        <button class="btn bg-color" data-value="*">*</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn bg-color" data-value="/">/</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn bg-color" data-value="+">+</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn bg-color" data-value="-">-</button>
        <button class="btn"></button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn bg-color" data-value="=">=</button>
      </div>
    </div>
  </section>

  <script src="./src/calculator.js"></script>
</body>

</html>
